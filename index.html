<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLand VR</title>
    <!-- Import Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        /* --- Landing Page UI --- */
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Stylish Gradient Background */
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Fallback */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Deep Teal/Blue */
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        #landing-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #enter-button {
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
        }

        #enter-button:hover, #enter-button:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* --- In-World UI (Initially Hidden) --- */
        #world-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            opacity: 0;
            transition: opacity 1s ease 1s; /* Delay fade in until landing is gone */
            pointer-events: none;
        }

        #world-ui.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* FPS display - top left */
        #fps-display {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            padding: 8px 12px;
            background: rgba(0,0,0,0.4);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 1s ease 1s;
            pointer-events: none;
        }
        #fps-display.visible {
            opacity: 1;
        }

        /* Shape count bar - top right */
        #shape-count-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 1s ease 1s;
        }
        #shape-count-bar.visible {
            opacity: 1;
        }
        #shape-count-bar label { font-weight: 600; }
        #shape-count-bar .count-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #shape-count-bar .count-num {
            min-width: 48px;
            text-align: center;
            font-weight: 600;
        }
        #shape-count-bar button.count-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            color: #fff;
            font-weight: 600;
        }
        #shape-count-bar button.count-btn:hover {
            background: rgba(255,255,255,0.35);
        }

        button.world-btn {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
        }
        
        /* Canvas container to control fade in */
        #canvas-container {
            opacity: 0;
            transition: opacity 2s ease;
        }
        #canvas-container.visible {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Landing Page -->
    <div id="landing-page">
        <button id="enter-button">FarmLand</button>
    </div>

    <!-- In-World UI (Hidden initially) -->
    <div id="world-ui">
        <button id="switchWorld" class="world-btn">Switch World</button>
    </div>

    <!-- FPS - top left -->
    <div id="fps-display">FPS: --</div>

    <!-- Shape count - top right (Floating Shapes) -->
    <div id="shape-count-bar">
        <label>Shapes</label>
        <div class="count-controls">
            <button type="button" class="count-btn" id="shape-count-minus" aria-label="Decrease">âˆ’</button>
            <span class="count-num" id="shape-count-value">200</span>
            <button type="button" class="count-btn" id="shape-count-plus" aria-label="Increase">+</button>
        </div>
    </div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <!-- Main Module Script -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
