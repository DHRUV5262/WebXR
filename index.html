<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR — Video in VR</title>
    <!-- Import Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        /* --- World selector: vertical snap carousel (left side) --- */
        #world-selector-viewport {
            position: fixed;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 320px;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.65);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        #world-selector-viewport .world-carousel-track {
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            will-change: transform;
            transition: none;
        }
        #world-selector-viewport .world-carousel-btn {
            flex-shrink: 0;
            width: 168px;
            min-height: 48px;
            padding: 10px 14px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            pointer-events: none;
        }
        #world-selector-viewport .world-carousel-btn.carousel-centered {
            pointer-events: auto;
            cursor: pointer;
            transform: scale(1.08);
            background: rgba(255, 255, 255, 0.95);
            color: #111;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
        }
        #world-selector-viewport .world-carousel-btn:not(.carousel-centered) {
            transform: scale(0.88);
            opacity: 0.65;
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255,255,255,0.95);
            pointer-events: auto;
            cursor: pointer;
        }
        #world-selector-viewport .world-carousel-btn:not(.carousel-centered):hover {
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.3);
        }
        #world-selector-viewport .world-carousel-btn.carousel-centered:hover {
            background: #fff;
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
        }

        /* FPS display - bottom left, compact */
        #fps-display {
            position: fixed;
            bottom: 12px;
            left: 12px;
            z-index: 101;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            padding: 6px 10px;
            background: rgba(0,0,0,0.45);
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #fps-display.visible {
            opacity: 1;
        }

        /* Shape count bar - top right, compact, only visible in Floating Shapes */
        #shape-count-bar {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(0,0,0,0.5);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #shape-count-bar.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #shape-count-bar label { font-weight: 600; font-size: 13px; }
        #shape-count-bar .count-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #shape-count-bar .count-num {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        #shape-count-bar button.count-btn {
            width: 28px;
            height: 28px;
            padding: 0;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.35);
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
        }
        #shape-count-bar button.count-btn:hover {
            background: rgba(255,255,255,0.35);
        }
        #shape-count-bar .instancing-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }
        #shape-count-bar .instancing-toggle input {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        /* Video source dropdown - top center, only visible in Video world */
        #video-source-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #video-source-bar.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #video-source-bar label {
            font-weight: 600;
            white-space: nowrap;
        }
        #video-source-bar select {
            padding: 6px 10px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            background: rgba(255,255,255,0.95);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            cursor: pointer;
            min-width: 160px;
        }

        /* Canvas: visible from start */
        #canvas-container {
            opacity: 1;
        }

    </style>
</head>
<body class="app-ready">

    <!-- World selector: vertical snap carousel (buttons injected by js/main.js) -->
    <div id="world-selector-viewport">
        <div class="world-carousel-track" id="world-carousel-track"></div>
    </div>

    <!-- Video source: top center (visible only in Video world) -->
    <div id="video-source-bar">
        <label for="videoSourceSelect">Video source</label>
        <select id="videoSourceSelect" aria-label="Video source">
            <option value="static">Static video</option>
            <option value="stream">Stream video</option>
        </select>
    </div>

    <!-- FPS - top left -->
    <div id="fps-display">FPS: --</div>

    <!-- Shape count - top right (Floating Shapes) -->
    <div id="shape-count-bar">
        <label>Shapes</label>
        <div class="count-controls">
            <button type="button" class="count-btn" id="shape-count-minus" aria-label="Decrease">−</button>
            <span class="count-num" id="shape-count-value">1000</span>
            <button type="button" class="count-btn" id="shape-count-plus" aria-label="Increase">+</button>
        </div>
        <label class="instancing-toggle">
            <input type="checkbox" id="instancing-toggle" checked> Instancing
        </label>
    </div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <!-- Main Module Script -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
