<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLand VR</title>
    <!-- Import Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        /* --- Landing Page UI --- */
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Stylish Gradient Background */
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Fallback */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Deep Teal/Blue */
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        #landing-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #enter-button {
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
        }

        #enter-button:hover, #enter-button:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* --- In-World UI (Initially Hidden) --- */
        #world-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            opacity: 0;
            transition: opacity 1s ease 1s; /* Delay fade in until landing is gone */
            pointer-events: none;
        }

        #world-ui.visible {
            opacity: 1;
            pointer-events: auto;
        }

        button.world-btn {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
        }
        
        /* Canvas container to control fade in */
        #canvas-container {
            opacity: 0;
            transition: opacity 2s ease;
        }
        #canvas-container.visible {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Landing Page -->
    <div id="landing-page">
        <button id="enter-button">FarmLand</button>
    </div>

    <!-- In-World UI (Hidden initially) -->
    <div id="world-ui">
        <button id="switchWorld" class="world-btn">Switch World</button>
    </div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let currentWorldObject = null;
        let currentWorldType = 'none';
        
        const ASSETS = {
            panorama: './assets/panorama.jpg',
            video: './assets/video.mp4'
        };

        // Initialize Three.js but keep it hidden
        init();

        // --- Interaction Logic ---
        const enterBtn = document.getElementById('enter-button');
        const landingPage = document.getElementById('landing-page');
        const worldUI = document.getElementById('world-ui');
        const canvasContainer = document.getElementById('canvas-container');

        enterBtn.addEventListener('click', () => {
            // 1. Fade out landing page
            landingPage.classList.add('hidden');
            
            // 2. Fade in 3D world
            canvasContainer.classList.add('visible');
            
            // 3. Show in-world UI
            worldUI.classList.add('visible');

            // 4. (Optional) Start audio or other user-gesture required actions here
            console.log("Entering FarmLand...");
        });


        function init() {
            // 1. Setup Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101010);

            // 2. Setup Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            // 3. Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            // Append canvas to our container instead of body directly
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. Add VRButton (It will append to body by default, which is fine)
            document.body.appendChild(VRButton.createButton(renderer));

            // 5. Basic Lights
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
            light.position.set(0, 20, 0);
            scene.add(light);

            // 6. Event Listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('switchWorld').addEventListener('click', switchWorld);

            // 7. Initial World Load (Preload it so it's ready)
            loadWorldPanorama(); 
            
            // Start loop immediately so it's rendering when we fade in
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- World Management ---

        function clearWorld() {
            if (currentWorldObject) {
                scene.remove(currentWorldObject);
                currentWorldObject.traverse((child) => {
                    if (child.isMesh) {
                        child.geometry.dispose();
                        if (child.material.map) child.material.map.dispose();
                        child.material.dispose();
                    }
                });
                if (currentWorldType === 'video') {
                     const video = document.getElementById('world-video');
                     if (video) { video.pause(); video.remove(); }
                }
                currentWorldObject = null;
            }
        }

        function loadWorldPanorama() {
            const worldGroup = new THREE.Group();
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load(
                ASSETS.panorama,
                () => { console.log("Panorama loaded"); },
                undefined,
                (err) => { 
                    console.warn("Panorama texture not found, using wireframe fallback.");
                    const fallbackMat = new THREE.MeshBasicMaterial({ color: 0x00aa00, wireframe: true, side: THREE.BackSide });
                }
            );

            const material = new THREE.MeshBasicMaterial({ map: texture });
            const mesh = new THREE.Mesh(geometry, material);
            worldGroup.add(mesh);

            scene.add(worldGroup);
            currentWorldObject = worldGroup;
            currentWorldType = 'panorama';
            updateUIButton("Panorama");
        }

        function loadWorldVideo() {
            const worldGroup = new THREE.Group();
            const video = document.createElement('video');
            video.id = 'world-video';
            video.src = ASSETS.video;
            video.crossOrigin = 'anonymous';
            video.loop = true;
            video.muted = true; 
            video.playsInline = true;
            video.play().catch(e => console.warn("Video autoplay blocked", e));

            const texture = new THREE.VideoTexture(video);
            texture.colorSpace = THREE.SRGBColorSpace;

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const material = new THREE.MeshBasicMaterial({ map: texture });
            const mesh = new THREE.Mesh(geometry, material);
            
            worldGroup.add(mesh);
            scene.add(worldGroup);
            currentWorldObject = worldGroup;
            currentWorldType = 'video';
            updateUIButton("Video");
        }

        function switchWorld() {
            clearWorld();
            if (currentWorldType === 'panorama') {
                loadWorldVideo();
            } else {
                loadWorldPanorama();
            }
        }

        function updateUIButton(text) {
            const btn = document.getElementById('switchWorld');
            if (btn) btn.textContent = `Switch World (Current: ${text})`;
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
