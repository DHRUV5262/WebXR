<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR — Select World</title>
    <!-- Import Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        /* --- Landing Page UI --- */
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Stylish Gradient Background */
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Fallback */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Deep Teal/Blue */
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        #landing-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* --- World selection carousel (landing) --- */
        #landing-page .landing-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 320px;
        }
        #landing-page .carousel-title {
            color: rgba(255,255,255,0.95);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }
        #world-carousel-viewport {
            width: 100%;
            height: 280px;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(0,0,0,0.25);
        }
        #world-carousel-track {
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100%;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            padding: 0 8px;
        }
        #world-carousel-track::-webkit-scrollbar {
            width: 6px;
        }
        #world-carousel-track::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
        .world-option {
            scroll-snap-align: center;
            scroll-snap-stop: always;
            width: 100%;
            min-height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            margin: 6px 0;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.6);
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease, background 0.2s ease, color 0.2s ease;
            box-sizing: border-box;
        }
        .world-option.center {
            transform: scale(1.05);
            opacity: 1;
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
            color: #fff;
            pointer-events: auto;
        }
        .world-option:not(.center) {
            pointer-events: none;
            transform: scale(0.92);
        }
        .world-option.center:hover {
            background: rgba(255,255,255,0.28);
        }
        .carousel-hint {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            margin-top: 12px;
            text-align: center;
        }

        /* --- In-World UI (Initially Hidden) --- */
        #world-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            opacity: 0;
            transition: opacity 1s ease 1s; /* Delay fade in until landing is gone */
            pointer-events: none;
        }

        #world-ui.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* FPS display - bottom left, compact */
        #fps-display {
            position: fixed;
            bottom: 12px;
            left: 12px;
            z-index: 101;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            padding: 6px 10px;
            background: rgba(0,0,0,0.45);
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #fps-display.visible {
            opacity: 1;
        }

        /* Shape count bar - top right, compact, only visible in Floating Shapes */
        #shape-count-bar {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(0,0,0,0.5);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #shape-count-bar.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #shape-count-bar label { font-weight: 600; font-size: 13px; }
        #shape-count-bar .count-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #shape-count-bar .count-num {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        #shape-count-bar button.count-btn {
            width: 28px;
            height: 28px;
            padding: 0;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.35);
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
        }
        #shape-count-bar button.count-btn:hover {
            background: rgba(255,255,255,0.35);
        }
        #shape-count-bar .instancing-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }
        #shape-count-bar .instancing-toggle input {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        /* Video source dropdown - top center, only visible in Video world */
        #video-source-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #video-source-bar.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #video-source-bar label {
            font-weight: 600;
            white-space: nowrap;
        }
        #video-source-bar select {
            padding: 6px 10px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            background: rgba(255,255,255,0.95);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            cursor: pointer;
            min-width: 160px;
        }

        button.world-btn {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
        }
        
        /* Canvas container to control fade in */
        #canvas-container {
            opacity: 0;
            transition: opacity 2s ease;
        }
        #canvas-container.visible {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Landing Page: world selection carousel -->
    <div id="landing-page">
        <div class="landing-inner">
            <h1 class="carousel-title">Select World</h1>
            <div id="world-carousel-viewport">
                <div id="world-carousel-track">
                    <!-- World buttons injected by main.js -->
                </div>
            </div>
            <p class="carousel-hint">Scroll to choose, then tap the highlighted world to enter</p>
        </div>
    </div>

    <!-- In-World UI (Hidden initially) -->
    <div id="world-ui">
        <button id="switchWorld" class="world-btn">Switch World</button>
    </div>

    <!-- Video source: top center (visible only in Video world) -->
    <div id="video-source-bar">
        <label for="videoSourceSelect">Video source</label>
        <select id="videoSourceSelect" aria-label="Video source">
            <option value="static">Static video</option>
            <option value="stream">Stream video</option>
        </select>
    </div>

    <!-- FPS - top left -->
    <div id="fps-display">FPS: --</div>

    <!-- Shape count - top right (Floating Shapes) -->
    <div id="shape-count-bar">
        <label>Shapes</label>
        <div class="count-controls">
            <button type="button" class="count-btn" id="shape-count-minus" aria-label="Decrease">−</button>
            <span class="count-num" id="shape-count-value">1000</span>
            <button type="button" class="count-btn" id="shape-count-plus" aria-label="Increase">+</button>
        </div>
        <label class="instancing-toggle">
            <input type="checkbox" id="instancing-toggle" checked> Instancing
        </label>
    </div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <!-- Main Module Script -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
