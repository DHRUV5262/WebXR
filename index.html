<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLand VR</title>
    <!-- Import Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        /* --- Landing Page UI --- */
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Stylish Gradient Background */
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Fallback */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Deep Teal/Blue */
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        #landing-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #enter-button {
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
        }

        #enter-button:hover, #enter-button:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* --- In-World UI (Initially Hidden) --- */
        #world-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            opacity: 0;
            transition: opacity 1s ease 1s; /* Delay fade in until landing is gone */
            pointer-events: none;
        }

        #world-ui.visible {
            opacity: 1;
            pointer-events: auto;
        }

        button.world-btn {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
        }
        
        /* Canvas container to control fade in */
        #canvas-container {
            opacity: 0;
            transition: opacity 2s ease;
        }
        #canvas-container.visible {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Landing Page -->
    <div id="landing-page">
        <button id="enter-button">FarmLand</button>
    </div>

    <!-- In-World UI (Hidden initially) -->
    <div id="world-ui">
        <button id="switchWorld" class="world-btn">Switch World</button>
    </div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // --- Global Variables ---
        let camera, scene, renderer;
        let currentWorldObject = null;
        let currentWorldType = 'none';
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        const ASSETS = {
            panorama: './assets/panorama.jpg',
            video: './assets/video.mp4'
        };

        // Initialize Three.js but keep it hidden
        init();

        // --- Interaction Logic ---
        const enterBtn = document.getElementById('enter-button');
        const landingPage = document.getElementById('landing-page');
        const worldUI = document.getElementById('world-ui');
        const canvasContainer = document.getElementById('canvas-container');

        enterBtn.addEventListener('click', () => {
            // 1. Fade out landing page
            landingPage.classList.add('hidden');
            
            // 2. Fade in 3D world
            canvasContainer.classList.add('visible');
            
            // 3. Show in-world UI
            worldUI.classList.add('visible');

            // 4. (Optional) Start audio or other user-gesture required actions here
            console.log("Entering FarmLand...");
        });


        function init() {
            // 1. Setup Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101010);

            // 2. Setup Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            // 3. Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            // Append canvas to our container instead of body directly
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. Add ARButton (replaces VRButton to support Passthrough)
            // This button handles entering the Immersive AR session
            document.body.appendChild(ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'], 
                domOverlay: { root: document.body } 
            }));

            // 4.1 Setup Controller for Interaction
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // 4.2 Setup Reticle for Hit Testing
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // 5. Basic Lights
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
            light.position.set(0, 20, 0);
            scene.add(light);

            // 6. Event Listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('switchWorld').addEventListener('click', switchWorld);

            // 7. Initial World Load (Preload it so it's ready)
            loadWorldPanorama(); 
            
            // Start loop immediately so it's rendering when we fade in
            animate();
        }

        function onSelect() {
            if (currentWorldType === 'cube' && currentWorldObject) {
                // Interaction: Check if we tapped the cube
                // We use a Raycaster from the controller position
                const tempMatrix = new THREE.Matrix4();
                tempMatrix.identity().extractRotation(controller.matrixWorld);

                const raycaster = new THREE.Raycaster();
                raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
                raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                // Check intersection with the cube
                // currentWorldObject is the Group, child 0 is the Mesh
                const cube = currentWorldObject.children[0];
                if (cube) {
                    const intersects = raycaster.intersectObject(cube);
                    
                    if (intersects.length > 0) {
                        // HIT! Apply "Jump" force
                        if (!cube.userData.velocity) cube.userData.velocity = new THREE.Vector3();
                        cube.userData.velocity.y = 5.0; // Jump up
                        cube.userData.velocity.x = (Math.random() - 0.5) * 2; // Random side push
                        cube.userData.velocity.z = (Math.random() - 0.5) * 2;
                        
                        // Change color on hit
                        cube.material.color.setHex(Math.random() * 0xffffff);
                        return;
                    }
                }

                // If we didn't hit the cube, maybe we want to teleport it to the reticle?
                if (reticle.visible && cube) {
                    cube.position.setFromMatrixPosition(reticle.matrix);
                    cube.position.y += 0.5; // Drop from slightly above
                    cube.userData.velocity.set(0, 0, 0); // Reset velocity
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- World Management ---

        function clearWorld() {
            if (currentWorldObject) {
                scene.remove(currentWorldObject);
                currentWorldObject.traverse((child) => {
                    if (child.isMesh) {
                        child.geometry.dispose();
                        
                        if (Array.isArray(child.material)) {
                            child.material.forEach(mat => {
                                if (mat.map) mat.map.dispose();
                                mat.dispose();
                            });
                        } else {
                            if (child.material.map) child.material.map.dispose();
                            child.material.dispose();
                        }
                    }
                });
                if (currentWorldType === 'video') {
                     const video = document.getElementById('world-video');
                     if (video) { video.pause(); video.remove(); }
                }
                currentWorldObject = null;
            }
            // Reset background to black for VR worlds (will be set to null for AR)
            scene.background = new THREE.Color(0x101010);
        }

        function loadWorldPanorama() {
            const worldGroup = new THREE.Group();
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load(
                ASSETS.panorama,
                () => { console.log("Panorama loaded"); },
                undefined,
                (err) => { 
                    console.warn("Panorama texture not found, using wireframe fallback.");
                    const fallbackMat = new THREE.MeshBasicMaterial({ color: 0x00aa00, wireframe: true, side: THREE.BackSide });
                }
            );

            const material = new THREE.MeshBasicMaterial({ map: texture });
            const mesh = new THREE.Mesh(geometry, material);
            worldGroup.add(mesh);

            scene.add(worldGroup);
            currentWorldObject = worldGroup;
            currentWorldType = 'panorama';
            updateUIButton("Panorama");
        }

        function loadWorldVideo() {
            const worldGroup = new THREE.Group();
            const video = document.createElement('video');
            video.id = 'world-video';
            video.src = ASSETS.video;
            video.crossOrigin = 'anonymous';
            video.loop = true;
            video.muted = true; 
            video.playsInline = true;
            
            // Enhanced Error Handling
            video.addEventListener('error', (e) => {
                const err = video.error;
                let msg = "Unknown Error";
                if (err) {
                    switch (err.code) {
                        case 1: msg = "Aborted by user"; break;
                        case 2: msg = "Network Error (Size/Connection)"; break;
                        case 3: msg = "Decoding Error (Corrupted/Codec)"; break;
                        case 4: msg = "Format Not Supported"; break;
                    }
                }
                console.error("Error loading video:", err);
                alert(`Video failed: ${msg} (Code: ${err ? err.code : 'N/A'})`);
            });

            video.play().catch(e => console.warn("Video autoplay blocked", e));

            const texture = new THREE.VideoTexture(video);
            texture.colorSpace = THREE.SRGBColorSpace;

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const material = new THREE.MeshBasicMaterial({ map: texture });
            const mesh = new THREE.Mesh(geometry, material);
            
            worldGroup.add(mesh);
            scene.add(worldGroup);
            currentWorldObject = worldGroup;
            currentWorldType = 'video';
            updateUIButton("Video");
        }

        function loadWorldCubeMap() {
            // Use Three.js native CubeTexture for best quality and correct mapping
            const loader = new THREE.CubeTextureLoader();
            loader.setPath('./assets/');

            // Standard order: px, nx, py, ny, pz, nz
            // This handles all the edge clamping and orientation automatically
            const texture = loader.load([
                'px.jpg', 'nx.jpg',
                'py.jpg', 'ny.jpg',
                'pz.jpg', 'nz.jpg'
            ]);
            
            scene.background = texture;
            
            // We don't need a mesh object for scene.background
            currentWorldObject = null; 
            currentWorldType = 'cubemap';
            updateUIButton("Panorama (CubeMap)");
        }

        function loadWorldCube() {
            // AR Mode: Clear background to see real world
            scene.background = null; 
            
            const worldGroup = new THREE.Group();
            
            // Create a physics-enabled cube
            const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3); // Smaller cube for AR
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00, roughness: 0.7 });
            const cube = new THREE.Mesh(geometry, material);
            
            // Start position
            cube.position.set(0, 0.5, -1.0);
            
            // Physics properties
            cube.userData.velocity = new THREE.Vector3(0, 0, 0);
            cube.userData.isSimulating = true;

            worldGroup.add(cube);
            scene.add(worldGroup);
            
            currentWorldObject = worldGroup;
            currentWorldType = 'cube';
            updateUIButton("AR Cube (Tap to Jump)");
        }

        function switchWorld() {
            clearWorld();
            
            if (currentWorldType === 'panorama') {
                loadWorldVideo();
            } else if (currentWorldType === 'video') {
                loadWorldCubeMap();
            } else if (currentWorldType === 'cubemap') {
                loadWorldCube();
            } else {
                loadWorldPanorama();
            }
        }

        function updateUIButton(text) {
            const btn = document.getElementById('switchWorld');
            if (btn) btn.textContent = `Switch World (Current: ${text})`;
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            // AR Hit Test Logic
            if (frame && currentWorldType === 'cube') {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            } else {
                reticle.visible = false;
            }

            // Physics & Animation for the cube
            if (currentWorldObject && currentWorldType === 'cube') {
                const cube = currentWorldObject.children[0];
                if (cube && cube.userData.isSimulating) {
                    const delta = 0.016; // Approx 60fps
                    
                    // Apply Gravity
                    cube.userData.velocity.y -= 9.8 * delta;
                    
                    // Apply Velocity
                    cube.position.addScaledVector(cube.userData.velocity, delta);
                    
                    // Simple Rotation
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;

                    // Floor Collision (Simple: If reticle is visible, use its Y, else default to -1)
                    let floorY = -1.5; // Default floor if no AR hit
                    if (reticle.visible) {
                        const position = new THREE.Vector3();
                        position.setFromMatrixPosition(reticle.matrix);
                        floorY = position.y;
                    }

                    // Check collision with floor
                    // Cube height is 0.3, so center is 0.15 above bottom
                    if (cube.position.y - 0.15 < floorY) {
                        cube.position.y = floorY + 0.15;
                        
                        // Bounce
                        cube.userData.velocity.y *= -0.5; // Lose energy
                        cube.userData.velocity.x *= 0.9;  // Friction
                        cube.userData.velocity.z *= 0.9;
                        
                        // Stop if slow enough
                        if (Math.abs(cube.userData.velocity.y) < 0.1) {
                            cube.userData.velocity.y = 0;
                        }
                    }
                }
            }
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
