<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR – Video in VR</title>
    <!-- Import Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        /* --- Landing Page UI --- */
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Stylish Gradient Background */
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Fallback */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Deep Teal/Blue */
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        #landing-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #landing-page h2 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        #landing-world-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            max-width: 520px;
        }

        #landing-world-buttons .world-entry-btn {
            padding: 16px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: all 0.25s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        #landing-world-buttons .world-entry-btn:hover,
        #landing-world-buttons .world-entry-btn:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.03);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* --- In-World UI (Initially Hidden) --- */
        #world-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            opacity: 0;
            transition: opacity 1s ease 1s; /* Delay fade in until landing is gone */
            pointer-events: none;
        }

        #world-ui.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* FPS display - bottom left, compact */
        #fps-display {
            position: fixed;
            bottom: 12px;
            left: 12px;
            z-index: 101;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            padding: 6px 10px;
            background: rgba(0,0,0,0.45);
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #fps-display.visible {
            opacity: 1;
        }

        /* Shape count bar - top right, compact, only visible in Floating Shapes */
        #shape-count-bar {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(0,0,0,0.5);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #shape-count-bar.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #shape-count-bar label { font-weight: 600; font-size: 13px; }
        #shape-count-bar .count-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #shape-count-bar .count-num {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        #shape-count-bar button.count-btn {
            width: 28px;
            height: 28px;
            padding: 0;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.35);
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
        }
        #shape-count-bar button.count-btn:hover {
            background: rgba(255,255,255,0.35);
        }
        #shape-count-bar .instancing-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }
        #shape-count-bar .instancing-toggle input {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        /* Video source dropdown - top center, only visible in Video world */
        #video-source-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #video-source-bar.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #video-source-bar label {
            font-weight: 600;
            white-space: nowrap;
        }
        #video-source-bar select {
            padding: 6px 10px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            background: rgba(255,255,255,0.95);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            cursor: pointer;
            min-width: 160px;
        }

        button.world-btn {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
        }
        
        /* Canvas container to control fade in */
        #canvas-container {
            opacity: 0;
            transition: opacity 2s ease;
        }
        #canvas-container.visible {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Landing Page: choose world to start in -->
    <div id="landing-page">
        <h2>Choose a world to start</h2>
        <div id="landing-world-buttons">
            <button type="button" class="world-entry-btn" data-world-index="0">Video</button>
            <button type="button" class="world-entry-btn" data-world-index="1">Horse</button>
            <button type="button" class="world-entry-btn" data-world-index="2">InDepth Panorama</button>
            <button type="button" class="world-entry-btn" data-world-index="3">Panorama</button>
            <button type="button" class="world-entry-btn" data-world-index="4">CubeMap</button>
            <button type="button" class="world-entry-btn" data-world-index="5">Floating Shapes</button>
            <button type="button" class="world-entry-btn" data-world-index="6">Hand Tracking</button>
            <button type="button" class="world-entry-btn" data-world-index="7">AR Cube</button>
        </div>
    </div>

    <!-- In-World UI (Hidden initially) -->
    <div id="world-ui">
        <button id="switchWorld" class="world-btn">Switch World</button>
    </div>

    <!-- Video source: top center (visible only in Video world) -->
    <div id="video-source-bar">
        <label for="videoSourceSelect">Video source</label>
        <select id="videoSourceSelect" aria-label="Video source">
            <option value="static">Static video</option>
            <option value="stream-earth">Stream: Earth</option>
            <option value="stream-waterfall">Stream: Waterfall</option>
        </select>
    </div>

    <!-- FPS - top left -->
    <div id="fps-display">FPS: --</div>

    <!-- Shape count - top right (Floating Shapes) -->
    <div id="shape-count-bar">
        <label>Shapes</label>
        <div class="count-controls">
            <button type="button" class="count-btn" id="shape-count-minus" aria-label="Decrease">−</button>
            <span class="count-num" id="shape-count-value">1000</span>
            <button type="button" class="count-btn" id="shape-count-plus" aria-label="Increase">+</button>
        </div>
        <label class="instancing-toggle">
            <input type="checkbox" id="instancing-toggle" checked> Instancing
        </label>
    </div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- XR entry button (AR or VR, set when user picks a world) -->
    <div id="xr-button-container"></div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <!-- Main Module Script -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
